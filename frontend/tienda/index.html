<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="    https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        crossorigin="anonymous" />
    <title>Hello, world!</title>
</head>

<body>

    <div class="container">
        <form id="id-form-registro-producto">
            <div class="card shadow mt-2">
                <div class="card-header p-3 h5">
                    <i class="fa-solid fa-address-card"></i>
                    SIMULADOR INVENTARIO TIENDA
                </div>
                <div class="card-body">
                    <div class="row g-2">
                        <div class="col-md">
                            <label for="" class="form-label">Producto</label>
                            <input type="text" class="form-control" name="producto" required>
                        </div>
                        <div class="col-md-2">
                            <label for="" class="form-label">Tipo</label>
                            <select class="form-select" id="id-select-tipo-producto" name="tipoProducto" required>
                                <option value="">----</option>
                                <option value="PAPELERIA" >PAPELERIA</option>
                                <option value="SUPERMERCADO"  >SUPERMERCADO</option>
                                <option value="DROGUERIA"  >DROGUERIA</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label for="" class="form-label">Stock</label>
                            <input type="number" class="form-control" name="stock" required>
                        </div>
                        
                        <div class="col-md-4">
                            <label for="" class="form-label">Stock Minimo</label>
                            <input type="number" class="form-control" name="stockMinimo" required>
                        </div>
                        <div class="col-md-4">
                            <label for="" class="form-label">PVP</label>
                            <input type="number" class="form-control" step="0.01" name="pvp" required>
                        </div>  
                        <div class="col-md-4">
                            <label for="" class="form-label">Cantidad Vendida</label>
                            <input disabled class="form-control" name="stock" required>
                        </div>                                                          
                    </div>
                </div>
                <div class="card-footer p-2">
                    <button class="btn btn-success" id="id-btn-agregar">
                        <i class="fa-solid fa-floppy-disk"></i>
                        Agregar Producto
                    </button>
                    <button class="btn btn-success"  type= "button" id="id-btn-mas-vendido">
                        <i class="fa-sharp fa-solid fa-circle-up"></i>
                        Mas Vendido
                    </button>
                    <button class="btn btn-success" type= "button" id="id-btn-menos-vendido">
                        <i class="fa-sharp fa-solid fa-circle-down"></i>
                        Menos Vendido
                    </button>
                    <button class="btn btn-success" type= "button" id="id-btn-venta-promedia">
                        <i class="fa-sharp fa-solid fa-chart-column"></i>
                        Venta Promedia
                    </button>                
            </div>
        </form>

        <div class="card shadow mt-2 p-0">
            <div class="card-header p-3 h5">
                <i class="fa-solid fa-rectangle-list"></i> Listado de Productos
            </div>
            <div class="card-body p-0">
                <table class="table table-striped table-hover" id="id-table-productos">
                    <thead class="bg-secondary text-white">
                        <tr>
                            <th>Codigo</th>
                            <th>Producto</th>
                            <th>Tipo</th>
                            <th>Stock</th>
                            <th>Stock Minimo</th>
                            <th>Precio</th>
                            <th>Cantidad vendida</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td colspan="8" align="center">
                                No se ha ingresado registros de productos
                            </td>
                        </tr>
                    </tbody>
                    <tfoot>
                    </tfoot>
                </table>

    
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">New message</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Recipient:</label>
            <input type="text" class="form-control" id="recipient-name">
          </div>
          <div class="form-group">
            <label for="message-text" class="col-form-label">Message:</label>
            <textarea class="form-control" id="message-text"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Send message</button>
      </div>
    </div>
  </div>
</div>
            </div>

            
        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

        <script src="./app.js" type="module"></script>

    
    

</body>

</html>
